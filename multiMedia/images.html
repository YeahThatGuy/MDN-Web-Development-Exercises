<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Embedded Images
    </title>
</head>

<body>
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="The skeleton of a T-Rex" width="200" height="171" title="T-Rex in a museum?">

    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth" width="400"
            height="341">
        <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
    </figure>

    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="The skeleton of a T-Rex" width="200" height="171">
        <figcaption>T-Rex in a museum</figcaption>
    </figure>
</body>

</html>
